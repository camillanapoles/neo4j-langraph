# StorageClass personalizado usando /mnt/container-data/projects/neo4j-langraph/
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-path-custom
  namespace: neo4j-langraph
provisioner: rancher.io/local-path
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer
---
# PVC para Neo4j (usando StorageClass customizado)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neo4j-data-pvc
  namespace: neo4j-langraph
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path-custom
---
# PVC para Modelos LocalAI (usando StorageClass customizado)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: localai-models-pvc
  namespace: neo4j-langraph
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: local-path-custom
