# PVC para Neo4j (com permissões corrigidas)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neo4j-data-pvc
  namespace: neo4j-langraph
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path
---
# Deployment do Neo4j (CONFIGURAÇÃO CORRIGIDA)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  namespace: neo4j-langraph
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      containers:
      - name: neo4j
        image: docker.io/neo4j:5.26-community
        ports:
        - containerPort: 7474
          name: http
        - containerPort: 7687
          name: bolt
        env:
        - name: NEO4J_AUTH
          value: "neo4j/password"
        - name: NEO4J_AUTH_ENABLED
          value: "true"
        - name: NEO4J_dbms_default__listen__address
          value: "0.0.0.0"
        - name: NEO4J_dbms_connector_http_advertised__address
          value: ":7474"
        - name: NEO4J_dbms_connector_bolt_advertised__address
          value: ":7687"
        volumeMounts:
        - name: data
          mountPath: /data
        - name: logs
          mountPath: /logs
        - name: plugins
          mountPath: /plugins
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: neo4j-data-pvc
      - name: logs
        emptyDir: {}
      - name: plugins
        emptyDir: {}
---
# Service do Neo4j
apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: neo4j-langraph
spec:
  type: NodePort
  selector:
    app: neo4j
  ports:
  - name: http
    port: 7474
    targetPort: 7474
    nodePort: 30474
  - name: bolt
    port: 7687
    targetPort: 7687
    nodePort: 30687
